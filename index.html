<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <audio src="" id="audio-source" preload="metadata"></audio>
    <section class="home-section">
        <div class="carousel">
            <img src="assets/Images/cover 1.jpg" class="active" alt="">
            <img src="assets/Images/cover 2.jpg" alt="">
            <img src="assets/Images/cover 3.jpg" alt="">
            <img src="assets/Images/cover 4.jpg" alt="">
            <img src="assets/Images/cover 5.jpg" alt="">
            <img src="assets/Images/cover 6.jpg" alt="">
            <img src="assets/Images/cover 7.jpg" alt="">
            <img src="assets/Images/cover 8.jpg" alt="">
            <img src="assets/Images/cover 9.jpg" alt="">
            <img src="assets/Images/cover 10.jpg" alt="">
            <img src="assets/Images/cover 11.jpg" alt="">
            <img src="assets/Images/cover 12.jpg" alt="">
        </div>
        <h1 class="heading">recently played</h1>
<div class="playlists-group">
    <div class="playlist-card">
        <img src="assets/Images/cover 9.jpg" class="playlist-card-img" alt="">
        <p class="playlist-card-name">classics</p>
    </div>
    <div class="playlist-card">
        <img src="assets/Images/cover 2.jpg" class="playlist-card-img" alt="">
        <p class="playlist-card-name">freshmen</p>
    </div>
    <div class="playlist-card">
      <img src="assets/Images/cover 6.jpg" class="playlist-card-img" alt="">
      <p class="playlist-card-name">for a rainy day</p>
  </div>
  <div class="playlist-card">
    <img src="assets/Images/cover 4.jpg" class="playlist-card-img" alt="">
    <p class="playlist-card-name">bangers</p>
</div>
</div>
<h1 class="heading">based on your listening</h1>
<div class="playlists-group">
    <div class="playlist-card">
        <img src="assets/Images/cover 11.jpg" class="playlist-card-img" alt="">
        <p class="playlist-card-name">when we were young</p>
    </div>
    <div class="playlist-card">
        <img src="assets/Images/cover 12.jpg" class="playlist-card-img" alt="">
        <p class="playlist-card-name">everyone knows</p>
    </div>
    <div class="playlist-card">
      <img src="assets/Images/cover 3.jpg" class="playlist-card-img" alt="">
      <p class="playlist-card-name">international</p>
  </div>
</div>
    </section>
    <section class="music-player-section">
      <img src="assets/Images/back.png" class="back-btn icon hide" alt="">
      <img src="assets/Images/nav.png" class="nav-btn icon hide" alt="">
      <h1 class="current-song-name">song 1</h1>
      <p class="artist-name hide">artist 1</p>
      <img src="assets/Images/cover 1.jpg" class="cover hide" alt="">
      <div class="seek-bar-container">
          <input type="range" class="music-seek-bar" value="0">
          <p class="current-time hide">00 : 00</p>
          <p class="duration hide">00 : 00</p>
      </div>
      <div class="controls">
          <span class="fas fa-redo"></span>
          <div class="main">
              <i class="fas fa-backward active"></i>
              <i class="fas fa-play active"></i>
              <i class="fas fa-pause "></i>
              <i class="fas fa-forward active"></i>
          </div>
          <input type="range" class="volume-slider" max="1" value="1" step="0.1">
          <span class="fas fa-volume-up"></span>
      </div>
  </section>
  <section class="playlist">
    <img src="assets/Images/back.png" class="back-btn icon" alt="">
    <h1 class="title">playlist</h1>
    <div class="queue active">
        <div class="queue-cover">
            <img src="assets/Images/cover 1.jpg" alt="">
            <i class="fas fa-pause"></i>
        </div>
        <p class="name">song 1</p>
    </div>
    <div class="queue active">
      <div class="queue-cover">
          <img src="assets/Images/cover 2.jpg" alt="">
          <i class="fas fa-pause"></i>
      </div>
      <p class="name">song 2</p>
  </div>
  <div class="queue active">
    <div class="queue-cover">
        <img src="assets/Images/cover 3.jpg" alt="">
        <i class="fas fa-pause"></i>
    </div>
    <p class="name">song 3</p>
</div>
<div class="queue active">
  <div class="queue-cover">
      <img src="assets/Images/cover 4.jpg" alt="">
      <i class="fas fa-pause"></i>
  </div>
  <p class="name">song 4</p>
</div>
<div class="queue active">

</div>

</div>

  </div>

</div>
<div class="queue active">
  <div class="queue-cover">

  </div>
  <p class="name">song 8</p>
</div>
<div class="queue active">

  </div>

</div>
<div class="queue active">

  </div>

</div>
<div class="queue active">

  </div>
  <p class="name">song 11</p>
</div>
<div class="queue active">

      <img src="assets/Images/cover 12.jpg" alt="">

  </div>
  <p class="name">song 12</p>
</div>
</section>
  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
